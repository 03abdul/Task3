<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM TAG</h1>
    <form action="">
        <label>First Name:</label>
        <input type="text">     <br><br>

        <label>Email or Username:</label>
        <input type="email">        <br><br>

        <label>Password:</label>
        <input type="password" required>        <br><br>

        <label>Mobile No:</label>
        <input type="number">       <br><br>

        <label for="gen">Select Gender:</label>
        <input type="radio" name="gen" id="click 1">
        <label for="click 1">Male</label>
        <input type="radio" name="gen" id="click 2">
        <label for="click 2">Female</label>         <br><br>
        
        <label>Select your fav subject:</label>
        <select name="" id="">
            <option>None</option>
            <option>Tamil</option>
            <option>English</option>
            <option>Mathematics</option>
            <option>Science</option>
        </select>       <br><br>

        <label>Select range:</label>
        <input type="range">        <br><br>

        <input type="file">     <br><br>

        <input type="image" src="pic-2.jpg" style="width:180px;height:180px;">      <br><br>

        <input type="checkbox">
        <label>I agree..</label>        <br><br>

        <input type="reset"> <input type="submit">      <br><br>

        <label>For any Grievance Type Here..</label> <br>
        <textarea cols="30" rows="10"></textarea>
    </form>
</body>
</html>
